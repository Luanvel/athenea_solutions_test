<h2>LLISTA D'USUARIS</h2>

<div class="table-container">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <!-- Nom-->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let user" (click)="goToProfile(user.id)"> {{ user.name }} </td>
        </ng-container>

        <!-- Cognoms -->
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Cognoms </th>
            <td mat-cell *matCellDef="let user" (click)="goToProfile(user.id)"> {{ user.surname }} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user" (click)="goToProfile(user.id)"> {{ user.email }} </td>
        </ng-container>

        <!-- DNI -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let user" (click)="goToProfile(user.id)"> {{ user.id }} </td>
        </ng-container>

        <!-- Oganitzar Headers i Rows MaterialUI desde user.cmponent.ts -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToProfile(row.id)"></tr>
    </table>
</div>
